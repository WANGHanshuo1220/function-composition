syntax = "proto3";

package FunctionComposotion;

service NodeComm {
    // rpc FC_NodeComm(RequestInfo) returns (ReplyInfo) {}
    rpc Func_Exec(RequestInfo) returns (ReplyInfo) {}
}

message RequestInfo {
    int32 step = 1;
    string DAG_name = 2;
    int32 parallel = 3;
}

message ReplyInfo {
    bool success = 1;
    repeated WorkerPerf workers_perf = 2;
}

message WorkerPerf {
    optional int32 worker_id = 1;
    repeated float perfs = 2;
}